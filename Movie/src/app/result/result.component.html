<!-- Card -->
<h1 >Search Results </h1>
<hr>
<div class="card promoting-card" *ngFor = "let item of results" >
  
  <!-- Card content -->
  <div class="card-body d-flex flex-row"> 
    <div>
      <!-- Title -->
      <h4 class="card-title font-weight-bold mb-2">{{item.original_title}}</h4>     
      <!-- Subtitle -->
      <h5 class="mb-1"> Vote average : {{item.vote_average}}</h5>
      <div *ngFor="let web of websiteList">
        <input type="checkbox" (change)="onCheckboxChange($event)" /> {{web.name}} 
        <button class="btn btn-info" (click)="addToMarket()">addToMarket</button>       
      </div>     
    </div>
  </div>
  
  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top rounded-0" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{item.poster_path}}" alt="Card image cap">
    <div class="card-body d-flex flex-row">
    <h6 class="mb-1" style="margin-top: 10px;">release date : {{item.release_date}}</h6>
    <!-- <p class="mb-1">Description : {{item.overview}}</p> -->

  </div>
<p>Description : {{item.overview}}</p>

  </div>
</div>
<!-- Card -->
